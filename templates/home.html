<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Google Login</title>
    <style>
        .notification {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
        }
        .notification.active {
            display: block;
        }
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification-body {
            margin-top: 10px;
        }
    </style>

  </head>
  <body>
      <h1>Welcome to My Flask App</h1>

      
    {% if session %}
        <div><pre>{{ pretty }}</pre></div>
    {% else %}
        <p><a href="{{ url_for('google_login')}}"> Login with Google </a></p>
    {% endif %}



    <div id="loginNotification" class="notification">
        <div class="notification-header">
            <span>Sign in to your app with Google</span>
            <button onclick="closeNotification()">X</button>
        </div>
        <div class="notification-body">
        </div>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('loginNotification').classList.add('active');
        };
        
        function closeNotification() {
            document.getElementById('loginNotification').classList.remove('active');
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <div id="g_id_onload" data-client_id="731801577646-kgcqfuvfnhu2um2kt8pegk6t5j0daa69.apps.googleusercontent.com" data-login_uri="{{ url_for('google_callback', _external=True) }}"></div>

  </body>
</html>
